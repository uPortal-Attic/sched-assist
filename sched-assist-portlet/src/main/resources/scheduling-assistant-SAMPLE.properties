ws.username=someusername
ws.password=somepassword
wsdl.address=http://localhost:9080/scheduling-assistant/sched-assist-remoting.wsdl
# always end baseAddress with a trailing slash
schedassist.web.baseAddress=http://localhost:9080/scheduling-assistant/

# HttpClient properties for most portlet requests
portlet.httpclient.connectTimeout=5000
portlet.httpclient.readTimeout=5000
portlet.httpclient.maxConnections=40

# HttpClient properties for AJAX requests (allowed longer timeouts)
ajax.httpclient.connectTimeout=15000
ajax.httpclient.readTimeout=15000
ajax.httpclient.maxConnections=40