log4j.rootCategory=WARN, R
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %p %c - %m%n
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${catalina.home}/logs/sched-assist-portlet.log

log4j.category.org.jasig.schedassist.portlet=DEBUG, R
log4j.additivity.org.jasig.schedassist.portlet=false
log4j.category.org.springframework.web=DEBUG, R
log4j.additivity.org.springframework.web=false
log4j.category.org.springframework.ws=DEBUG, R
log4j.additivity.org.springframework.ws=false
log4j.category.org.springframework.webflow.mvc.builder=DEBUG, R
log4j.additivity.org.springframework.webflow.mvc.builder=false